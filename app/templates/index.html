{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>
            {{ post.author.username }} posted:
            <b><a href="{{url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></b>
        </p>
    </div>
    {% endfor %}
{% endblock %}
